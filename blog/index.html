---
layout: page
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
        <div class="blog-post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
        <div class="blog-post=date">{{ post.date | date: "%B %e, %Y" }}</div>

        <div class="entry">
            {{ post.content }}
        </div>
    </article>
  {% endfor %}
</div>
